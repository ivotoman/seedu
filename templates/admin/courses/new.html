{% extends "admin/base-courses.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-12 text-left">
            <h1>Create a new course</h1>
        </div>    
    </div>
    <!-- /row -->

    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <!-- /row -->



<form class="form-horizontal" action="{{url_for('new_course')}}" method="POST"> 

    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-7">
                    <div class="input-group">
                        <span class="input-group-addon control-label">Name:</span>
                        <input type="text" class="form-control" placeholder="Please enter the course name" name="course_name" value="{{course_name}}">
                    </div>
                </div>

                <div class="col-xs-5">
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label class="control-label col-xs-1">Grade:</label>
                            <!-- <span class="input-group-addon">Grade:</span> -->
                        </div>
                        <div class="col-xs-10">
                            <select class="form-control" name="grade">
                                <option>primary</option>
                                <option>secondary</option>
                                <option>high-school</option>
                                <option>vacational</option>
                                <option>bachelor</option>
                                <option>master</option>
                                <option>doctoral</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
            </div> <!-- /row -->
            <div class="row">
                <div class="col-xs-1">
                </div>
                <div class="col-xs-11">
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="course_description">Description:</label>
                        <textarea rows="2" class="form-control" name="course_description" placeholder="Please write a bried description of the course here">
                            {{course_description}}
                        </textarea>
                        
                    </div>    
                </div>
            </div><!-- /row -->
        </div>
    </div><!-- /row -->

    <hr>
    
    
    <div class="row"> <!-- topic row -->

        <div class="col-xs-4"> <!-- topic panel -->
            <div class="row"> <!-- topic name row -->
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon control-label">Topic name:</span>
                        <input type="text" class="form-control" placeholder="Please enter the topic name" name="topic_name" value="{{topic_name}}">
                    </div>   
                </div>
            </div> <!-- /row topic name row -->
            <br>
            <div class="row"> <!-- topic order row -->
                <div class="col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon control-label">Order:</span>
                        <input type="number" class="form-control" placeholder="Topic order" name="topic_order" value="{{topic_order}}">
                    </div>
                </div>
            </div>
            <br>
            <div class="row"> <!-- topic description row -->
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label" for="topic_description">Topic description:</label>
                        <textarea rows="4" class="form-control" name="topic_description" placeholder="Please write a bried description of the topic here">
                            {{topic_description}}
                        </textarea>
                    </div> 
                </div>
            </div>

        </div> <!-- /topic panel -->


        <div class="col-xs-8"> <!-- subtopic panel -->
            <div class="col-xs-1">
            </div>

            <div class="col-xs-11"> <!-- effective subtopic panel -->
                <div class="row"> <!-- subtopic row -->
                    <div class="col-xs-12">
                        <div class="row"> <!-- subtopic name + grade row -->
                            <div class="col-xs-12"> <!-- subtopic name + grade column -->
                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-addon control-label">Subtopic name:</span>
                                        <input type="text" class="form-control" placeholder="Please enter the subtopic name" name="subtopic_name" value="{{subtopic_name}}">
                                    </div> 
                                </div>

                                <div class="col-xs-4">
                                    <div class="input-group">
                                        <span class="input-group-addon control-label">Order:</span>
                                        <input type="number" class="form-control" placeholder="Subtopic order" name="subtopic_order" value="{{subtopic_order}}">
                                    </div>
                                </div>


                            </div> <!-- /subtopic name + grade column -->
                        </div><!-- /subtopic name + grade row -->

                        <div class="row"> <!-- subtopic description row -->
                            <div class="col-xs-12"> <!-- subtopic descripton column -->
                                <div class="form-group">
                                    <label class="control-label" for="subtopic_description">Subtopic description:</label>
                                    <textarea rows="4" class="form-control" name="subtopic_description" placeholder="Please write a bried description of the subtopic here">
                                        {{subtopic_description}}
                                    </textarea>
                                </div> 
                            </div> <!-- /subtopic name + grade column -->
                        </div><!-- /subtopic name + grade row -->

                    </div>
                </div> <!-- /subtopic row -->
            </div><!-- /effective subtopic panel -->

        </div> <!-- /subtopic panel -->

    </div> <!-- /topic row -->



</form>





{% endblock %}
